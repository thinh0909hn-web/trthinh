<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Grand Luxury Tree - Christmas Edition</title>

  <style>
    :root{
      --gold: rgba(212,175,55,0.95);
      --gold2: rgba(252,238,167,0.95);
      --bg: #050d1a;
    }

    body{
      margin:0;
      overflow:hidden;
      background: radial-gradient(circle at center, #0f2027 0%, #203a43 50%, #2c5364 100%);
      background-color: var(--bg);
      font-family: 'Times New Roman', serif;
    }

    #canvas-container{ position:absolute; inset:0; width:100vw; height:100vh; z-index:1; }

    /* Loader */
    #loader{
      position:absolute; inset:0;
      background: var(--bg);
      z-index:100;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      transition: opacity .8s ease-out;
    }
    .spinner{
      width:44px; height:44px;
      border:1px solid rgba(212,175,55,0.2);
      border-top:1px solid rgba(212,175,55,1);
      border-radius:50%;
      animation: spin 1s linear infinite;
    }
    .loader-text{
      margin-top:18px;
      color: var(--gold);
      font-size:12px;
      letter-spacing:4px;
      text-transform:uppercase;
      opacity:.9;
    }
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}

    /* UI */
    #ui-layer{
      position:absolute; inset:0;
      z-index:10;
      pointer-events:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-top: calc(env(safe-area-inset-top, 0px) + 16px);
      transition: opacity .35s ease;
    }
    .ui-hidden{ opacity:0 !important; pointer-events:none !important; }

    #title{
      margin:0;
      padding: 0 70px 0 14px;
      max-width: min(92vw, 760px);
      line-height:1.1;
      font-weight:400;
      letter-spacing:3px;
      text-shadow: 0 0 42px rgba(252,238,167,0.45);
      background: linear-gradient(to bottom, #fff, #eebb66);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-family: 'Cinzel', 'Times New Roman', serif;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      user-select:none;
      opacity:.95;
    }
    @media (max-width:600px){
      #title{ font-size:28px; letter-spacing:2px; padding-right:62px; }
    }
    @media (min-width:601px){
      #title{ font-size:54px; }
    }

    /* top-right button */
    #top-controls{
      position:absolute;
      top: calc(env(safe-area-inset-top, 0px) + 10px);
      right: 12px;
      z-index:30;
      pointer-events:auto;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .icon-btn{
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid rgba(212,175,55,0.45);
      background: rgba(20,20,20,0.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 34px rgba(0,0,0,0.35);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      display:grid; place-items:center;
      transition: .18s ease;
    }
    .icon-btn:active{ transform: translateY(1px) scale(0.98); }

    .icon{ width:18px; height:18px; position:relative; }
    .icon.ham::before, .icon.ham::after, .icon.ham span{
      content:"";
      position:absolute; left:0; right:0;
      height:2px;
      background: rgba(212,175,55,0.9);
      border-radius:2px;
    }
    .icon.ham::before{ top:2px; }
    .icon.ham span{ top:8px; }
    .icon.ham::after{ top:14px; }

    /* popup menu */
    #menu-backdrop{
      position:absolute; inset:0;
      z-index:39;
      opacity:0;
      pointer-events:none;
      background: rgba(0,0,0,0.18);
      transition: opacity .18s ease;
    }
    #menu-backdrop.open{ opacity:1; pointer-events:auto; }

    #menu-panel{
      position:absolute;
      top: calc(env(safe-area-inset-top, 0px) + 62px);
      right: 12px;
      z-index:40;
      width: min(320px, 92vw);
      border-radius: 18px;
      background: rgba(10,10,10,0.62);
      border: 1px solid rgba(212,175,55,0.22);
      backdrop-filter: blur(14px);
      box-shadow: 0 22px 70px rgba(0,0,0,0.55);
      padding: 10px;
      transform-origin: top right;
      transform: translateY(-6px) scale(0.97);
      opacity: 0;
      pointer-events: none;
      transition: .2s ease;
    }
    #menu-panel.open{
      opacity:1;
      transform: translateY(0) scale(1);
      pointer-events:auto;
    }
    .menu-title{
      color: rgba(252,238,167,0.95);
      font-family: 'Cinzel', serif;
      letter-spacing:2px;
      font-size:12px;
      text-transform:uppercase;
      padding: 6px 10px 10px;
      user-select:none;
    }
    .menu-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 8px;
      padding: 0 2px 2px;
    }
    .tile, .btn{
      border: 1px solid rgba(212,175,55,0.18);
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 12px 12px;
      color: rgba(212,175,55,0.95);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      transition: .18s ease;
    }
    .tile:hover, .btn:hover{
      background: rgba(212,175,55,0.13);
      border-color: rgba(212,175,55,0.42);
    }
    .tile:active, .btn:active{ transform: translateY(1px); }
    .tile span, .btn span{
      font-size:11px;
      letter-spacing:1px;
      text-transform:uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge{
      font-size:10px;
      letter-spacing:1px;
      opacity:0.75;
      padding: 4px 8px;
      border-radius:999px;
      border: 1px solid rgba(212,175,55,0.22);
      background: rgba(0,0,0,0.12);
      flex: 0 0 auto;
    }
    .hint{
      padding: 8px 10px 6px;
      color: rgba(212,175,55,0.55);
      font-size:10px;
      line-height:1.35;
    }
    input[type="file"]{ display:none; }

    /* Webcam pill */
    #webcam-pill{
      position:absolute;
      left: 12px;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 12px);
      z-index:60;
      pointer-events:auto;
      display:none;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius:999px;
      border: 1px solid rgba(212,175,55,0.32);
      background: rgba(10,10,10,0.55);
      backdrop-filter: blur(12px);
      box-shadow: 0 14px 50px rgba(0,0,0,0.45);
      max-width: 92vw;
    }
    #webcam-mini{
      width: 120px;
      height: 68px;
      border-radius: 999px;
      overflow:hidden;
      background:#000;
      border: 1px solid rgba(255,255,255,0.08);
      flex: 0 0 auto;
    }
    #webcam{ width:100%; height:100%; object-fit:cover; transform:scaleX(-1); }
    #webcam-meta{ display:flex; flex-direction:column; gap:3px; min-width: 120px; }
    #webcam-status{
      color: rgba(252,238,167,0.9);
      font-size:10px;
      letter-spacing:1px;
      text-transform:uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 38vw;
    }
    #debug-info{
      color: rgba(212,175,55,0.78);
      font-size:10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 38vw;
      opacity:0.95;
    }
    .pill-btn{
      width:34px; height:34px;
      border-radius:999px;
      border: 1px solid rgba(212,175,55,0.30);
      background: rgba(255,255,255,0.06);
      color: rgba(212,175,55,0.95);
      cursor:pointer;
      display:grid; place-items:center;
      -webkit-tap-highlight-color:transparent;
    }
    .pill-btn:active{ transform: translateY(1px) scale(0.98); }
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
  </style>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Loading Memories</div>
  </div>

  <div id="canvas-container"></div>

  <div id="ui-layer">

    <div id="top-controls">
      <button class="icon-btn" id="btn-menu" aria-label="Menu">
        <div class="icon ham"><span></span></div>
      </button>

  </div>

  <div id="menu-backdrop"></div>

  <div id="menu-panel">
    <div class="menu-title">Photos & Controls</div>

    <div class="menu-grid">
      <label class="tile">
        <span>Chọn thư mục ảnh</span>
        <span class="badge">Folder</span>
        <input type="file" id="folder-input" webkitdirectory directory multiple />

      <label class="tile">

      <button class="btn" id="btn-snow" type="button">

  <script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    const CONFIG = {
      colors: {
        bg: 0x050d1a,
        fog: 0x050d1a,
        champagneGold: 0xffd966,
        deepGreen: 0x03180a,
        accentRed: 0x990000,
      },
      particles: {
        count: 1500,
        dustCount: 2000,
        snowCount: 1000,
        treeHeight: 24,
        treeRadius: 8
      },
      camera: { z: 50 },
      preload: {
        autoScanLocal: true,
        scanCount: 200,
        images: [
          'https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=600',
          'https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?q=80&w=600',
          'https://images.unsplash.com/photo-1512389142860-9c449e58a543?q=80&w=600',
          'https://images.unsplash.com/photo-1482638588057-dce9509db949?q=80&w=600'
        ]
      }
    };

    const STATE = {
      mode: 'TREE',
      focusTarget: null,
      hand: { detected: false, x: 0, y: 0 },
      rotation: { x: 0, y: 0 },
      flags: { snow: true, webcam: false, uiHidden: false }
    };

    // DOM
    const menuBtn = document.getElementById('btn-menu');
    const menuPanel = document.getElementById('menu-panel');
    const menuBackdrop = document.getElementById('menu-backdrop');

    const snowState = document.getElementById('snow-state');
    const webcamState = document.getElementById('webcam-state');

    const webcamPill = document.getElementById('webcam-pill');
    const webcamStatus = document.getElementById('webcam-status');
    const debugInfo = document.getElementById('debug-info');

    // THREE
    let scene, camera, renderer, composer;
    let mainGroup;
    let clock = new THREE.Clock();
    let particleSystem = [];
    let photoMeshGroup = new THREE.Group();
    let caneTexture;
    let snowSystem;

    // Fancy additions
    let lightsMesh = null;
    let garlandMesh = null;

    // Mediapipe
    let handLandmarker, videoEl;
    let streamRef = null;
    let lastVideoTime = -1;
    let mediaReady = false;

    async function init() {
      initThree();
      setupEnvironment();
      setupLights();
      createTextures();
      createParticles();
      createDust();
      createFairyLights();   // ✨
      createGarland();       // ✨ tube spiral
      createSnow();
      loadPredefinedImages();
      setupPostProcessing();
      setupEvents();

      const loader = document.getElementById('loader');
      loader.style.opacity = 0;
      setTimeout(() => loader.remove(), 800);

      animate();
    }

    function initThree() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.background = new THREE.Color(CONFIG.colors.bg);
      scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015);

      camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, CONFIG.camera.z);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ReinhardToneMapping;
      renderer.toneMappingExposure = 2.2;
      container.appendChild(renderer.domElement);

      mainGroup = new THREE.Group();
      scene.add(mainGroup);
    }

    function setupEnvironment() {
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
    }

    function setupLights() {
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));

      const innerLight = new THREE.PointLight(0xffaa00, 2, 22);
      innerLight.position.set(0, 5, 0);
      mainGroup.add(innerLight);

      const spotGold = new THREE.SpotLight(0xffcc66, 1200);
      spotGold.position.set(30, 40, 40);
      spotGold.angle = 0.5;
      spotGold.penumbra = 0.5;
      scene.add(spotGold);

      const spotBlue = new THREE.SpotLight(0x6688ff, 800);
      spotBlue.position.set(-30, 20, -30);
      scene.add(spotBlue);

      const fill = new THREE.DirectionalLight(0xffeebb, 0.9);
      fill.position.set(0, 0, 50);
      scene.add(fill);
    }

    function setupPostProcessing() {
      const renderScene = new RenderPass(scene, camera);
      const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
      bloomPass.threshold = 0.62;
      bloomPass.strength = 0.65; // đẹp hơn
      bloomPass.radius = 0.55;   // glow mượt hơn

      composer = new EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);
    }

    function createTextures() {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 128, 128);
      ctx.fillStyle = '#880000';
      ctx.beginPath();
      for (let i = -128; i < 256; i += 32) {
        ctx.moveTo(i, 0); ctx.lineTo(i + 32, 128); ctx.lineTo(i + 16, 128); ctx.lineTo(i - 16, 0);
      }
      ctx.fill();
      caneTexture = new THREE.CanvasTexture(canvas);
      caneTexture.wrapS = THREE.RepeatWrapping;
      caneTexture.wrapT = THREE.RepeatWrapping;
      caneTexture.repeat.set(3, 3);
    }

    function createSnow() {
      const geometry = new THREE.BufferGeometry();
      const vertices = [];
      const velocities = [];

      const canvas = document.createElement('canvas');
      canvas.width = 32; canvas.height = 32;
      const context = canvas.getContext('2d');
      context.fillStyle = 'white';
      context.beginPath();
      context.arc(16, 16, 16, 0, Math.PI * 2);
      context.fill();
      const snowTexture = new THREE.CanvasTexture(canvas);

      for (let i = 0; i < CONFIG.particles.snowCount; i++) {
        vertices.push(
          THREE.MathUtils.randFloatSpread(100),
          THREE.MathUtils.randFloatSpread(60),
          THREE.MathUtils.randFloatSpread(60),
        );
        velocities.push(Math.random() * 0.2 + 0.1, Math.random() * 0.05);
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
      geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 2));

      const material = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.4,
        map: snowTexture,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });

      snowSystem = new THREE.Points(geometry, material);
      scene.add(snowSystem);
    }

    function updateSnow() {
      if (!snowSystem) return;
      snowSystem.visible = STATE.flags.snow;
      if (!STATE.flags.snow) return;

      const positions = snowSystem.geometry.attributes.position.array;
      const userData = snowSystem.geometry.attributes.userData.array;

      for (let i = 0; i < CONFIG.particles.snowCount; i++) {
        const fallSpeed = userData[i * 2];
        positions[i * 3 + 1] -= fallSpeed;

        const swaySpeed = userData[i * 2 + 1];
        positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.1;

        if (positions[i * 3 + 1] < -30) {
          positions[i * 3 + 1] = 30;
          positions[i * 3] = THREE.MathUtils.randFloatSpread(100);
          positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(60);
        }
      }
      snowSystem.geometry.attributes.position.needsUpdate = true;
    }

    class Particle {
      constructor(mesh, type, isDust = false) {
        this.mesh = mesh;
        this.type = type;
        this.isDust = isDust;

        this.posTree = new THREE.Vector3();
        this.posScatter = new THREE.Vector3();
        this.baseScale = mesh.scale.x;

        const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
        this.spinSpeed = new THREE.Vector3(
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult,
          (Math.random() - 0.5) * speedMult
        );

        this.calculatePositions();
      }

      calculatePositions() {
        if (this.type === 'PHOTO') {
          this.posTree.set(0, 0, 0);
          const rScatter = 10 + Math.random() * 14;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
          return;
        }

        const h = CONFIG.particles.treeHeight;
        const halfH = h / 2;
        let t = Math.pow(Math.random(), 0.8);
        const y = (t * h) - halfH;

        let rMax = CONFIG.particles.treeRadius * (1.0 - t);
        if (rMax < 0.5) rMax = 0.5;

        const angle = t * 50 * Math.PI + Math.random() * Math.PI;
        const r = rMax * (0.8 + Math.random() * 0.4);
        this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

        let rScatter = this.isDust ? (12 + Math.random() * 20) : (9 + Math.random() * 14);
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        this.posScatter.set(
          rScatter * Math.sin(phi) * Math.cos(theta),
          rScatter * Math.sin(phi) * Math.sin(theta),
          rScatter * Math.cos(phi)
        );
      }

      update(dt, mode, focusTargetMesh) {
        let target = this.posTree;

        if (mode === 'SCATTER') target = this.posScatter;
        else if (mode === 'FOCUS') {
          if (this.mesh === focusTargetMesh) {
            const desiredWorldPos = new THREE.Vector3(0, 2, 35);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            target = desiredWorldPos.applyMatrix4(invMatrix);
          } else target = this.posScatter;
        }

        const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
        this.mesh.position.lerp(target, lerpSpeed * dt);

        if (mode === 'SCATTER') {
          this.mesh.rotation.x += this.spinSpeed.x * dt;
          this.mesh.rotation.y += this.spinSpeed.y * dt;
          this.mesh.rotation.z += this.spinSpeed.z * dt;
        } else if (mode === 'TREE') {
          if (this.type === 'PHOTO') {
            this.mesh.lookAt(0, this.mesh.position.y, 0);
            this.mesh.rotateY(Math.PI);
          } else {
            this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
            this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
            this.mesh.rotation.y += 0.5 * dt;
          }
        }

        if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
          this.mesh.lookAt(camera.position);
        }

        // ✅ ảnh to hơn
        let s = this.baseScale;
        if (this.isDust) {
          s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
          if (mode === 'TREE') s = 0;
        } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
          s = this.baseScale * 3.2;
        } else if (mode === 'FOCUS') {
          if (this.mesh === focusTargetMesh) s = 5.6;
          else s = this.baseScale * 1.0;
        }

        this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
      }
    }

    function createParticles() {
      const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
      const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
      const curve = new THREE.CatmullRomCurve3([
        new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
        new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
      ]);
      const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

      const goldMat = new THREE.MeshStandardMaterial({
        color: CONFIG.colors.champagneGold,
        metalness: 1.0, roughness: 0.1,
        envMapIntensity: 2.0,
        emissive: 0x443300,
        emissiveIntensity: 0.35
      });

      const greenMat = new THREE.MeshStandardMaterial({
        color: CONFIG.colors.deepGreen,
        metalness: 0.2, roughness: 0.85,
        emissive: 0x002200,
        emissiveIntensity: 0.2
      });

      const redMat = new THREE.MeshPhysicalMaterial({
        color: CONFIG.colors.accentRed,
        metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
        emissive: 0x330000
      });

      const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

      for (let i = 0; i < CONFIG.particles.count; i++) {
        const rand = Math.random();
        let mesh, type;

        if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
        else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; }
        else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
        else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
        else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }

        const s = 0.4 + Math.random() * 0.5;
        mesh.scale.set(s, s, s);
        mesh.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);

        mainGroup.add(mesh);
        particleSystem.push(new Particle(mesh, type, false));
      }

      // Star
      const starShape = new THREE.Shape();
      const points = 5, outerRadius = 1.5, innerRadius = 0.7;
      for (let i = 0; i < points * 2; i++) {
        const angle = (i * Math.PI) / points + Math.PI / 2;
        const r = (i % 2 === 0) ? outerRadius : innerRadius;
        const x = Math.cos(angle) * r;
        const y = Math.sin(angle) * r;
        if (i === 0) starShape.moveTo(x, y);
        else starShape.lineTo(x, y);
      }
      starShape.closePath();

      const starGeo = new THREE.ExtrudeGeometry(starShape, {
        depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2
      });
      starGeo.center();

      const starMat = new THREE.MeshStandardMaterial({
        color: 0xffdd88,
        emissive: 0xffaa00,
        emissiveIntensity: 1.15,
        metalness: 1.0, roughness: 0
      });

      const star = new THREE.Mesh(starGeo, starMat);
      star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
      mainGroup.add(star);

      mainGroup.add(photoMeshGroup);
    }

    function createDust() {
      const geo = new THREE.TetrahedronGeometry(0.08, 0);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });

      for (let i = 0; i < CONFIG.particles.dustCount; i++) {
        const mesh = new THREE.Mesh(geo, mat);
        mesh.scale.setScalar(0.5 + Math.random());
        mainGroup.add(mesh);
        particleSystem.push(new Particle(mesh, 'DUST', true));
      }
    }

    // ✅ Ảnh to hơn
    function addPhotoToScene(texture) {
      const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
      const frameMat = new THREE.MeshStandardMaterial({
        color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1,
        emissive: 0x332200, emissiveIntensity: 0.25
      });
      const frame = new THREE.Mesh(frameGeo, frameMat);

      let width = 1.85;
      let height = 1.85;

      if (texture.image) {
        const aspect = texture.image.width / texture.image.height;
        if (aspect > 1) height = width / aspect;
        else width = height * aspect;
      }

      const photoGeo = new THREE.PlaneGeometry(width, height);
      const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      const photo = new THREE.Mesh(photoGeo, photoMat);
      photo.position.z = 0.04;

      const group = new THREE.Group();
      group.add(frame);
      group.add(photo);

      frame.scale.set(width / 1.2, height / 1.2, 1);

      const s = 1.15;
      group.scale.set(s, s, s);

      photoMeshGroup.add(group);
      particleSystem.push(new Particle(group, 'PHOTO', false));

      updatePhotoLayout();
    }

    function updatePhotoLayout() {
      const photos = particleSystem.filter(p => p.type === 'PHOTO');
      const count = photos.length;
      if (!count) return;

      const h = CONFIG.particles.treeHeight * 0.9;
      const bottomY = -h / 2;
      const stepY = h / count;
      const loops = 3;

      photos.forEach((p, i) => {
        const y = bottomY + stepY * i + stepY / 2;
        const fullH = CONFIG.particles.treeHeight;
        const normalizedH = (y + fullH / 2) / fullH;

        let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH);
        if (rMax < 1.0) rMax = 1.0;

        const r = rMax + 4.8; // ✅ đẩy ảnh ra ngoài đẹp hơn
        const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4);

        p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
      });
    }

    function loadPredefinedImages() {
      const loader = new THREE.TextureLoader();
      CONFIG.preload.images.forEach(url => {
        loader.load(url, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
      });

      if (CONFIG.preload.autoScanLocal) {
        for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
          const jpg = `./images/(${i}).jpg`;
          const png = `./images/(${i}).png`;
          loader.load(
            jpg,
            (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },
            undefined,
            () => loader.load(png, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); })
          );
        }
      }
    }

    // ✨ Fairy lights
    function createFairyLights() {
      const count = 520;
      const positions = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);

      const h = CONFIG.particles.treeHeight * 0.98;
      const halfH = h / 2;

      for (let i = 0; i < count; i++) {
        const t = i / (count - 1);
        const y = t * h - halfH;

        let rMax = CONFIG.particles.treeRadius * (1.0 - t);
        rMax = Math.max(rMax, 0.6);

        const loops = 10.5;
        const angle = t * Math.PI * 2 * loops;

        const r = rMax * 1.02;

        positions[i * 3 + 0] = Math.cos(angle) * r;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = Math.sin(angle) * r;

        const isRed = (i % 7 === 0);
        colors[i * 3 + 0] = 1.0;
        colors[i * 3 + 1] = isRed ? 0.25 : 0.85;
        colors[i * 3 + 2] = isRed ? 0.18 : 0.35;
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      const mat = new THREE.PointsMaterial({
        size: 0.22,
        vertexColors: true,
        transparent: true,
        opacity: 0.95,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });

      lightsMesh = new THREE.Points(geo, mat);
      mainGroup.add(lightsMesh);
    }

    function updateFairyLights(dt) {
      if (!lightsMesh) return;
      const t = clock.elapsedTime;
      lightsMesh.material.opacity = 0.72 + 0.22 * Math.sin(t * 2.2);
      lightsMesh.rotation.y += 0.12 * dt;
    }

    // ✨ Garland tube spiral (kim tuyến vàng)
    function createGarland() {
      const h = CONFIG.particles.treeHeight * 0.98;
      const halfH = h / 2;

      const loops = 7.5;
      const segments = 520;
      const points = [];

      for (let i = 0; i <= segments; i++) {
        const t = i / segments;          // 0..1
        const y = t * h - halfH;

        // bán kính theo dạng cây
        let rMax = CONFIG.particles.treeRadius * (1.0 - t);
        rMax = Math.max(rMax, 0.65);

        // garland nằm hơi ngoài bề mặt
        const r = rMax * 1.07;

        const angle = t * Math.PI * 2 * loops + Math.PI / 6;

        points.push(new THREE.Vector3(
          Math.cos(angle) * r,
          y,
          Math.sin(angle) * r
        ));
      }

      const path = new THREE.CatmullRomCurve3(points);
      const tubeGeo = new THREE.TubeGeometry(path, 900, 0.12, 10, false);

      const garlandMat = new THREE.MeshPhysicalMaterial({
        color: 0xffd37a,
        metalness: 1.0,
        roughness: 0.18,
        clearcoat: 1.0,
        clearcoatRoughness: 0.15,
        emissive: 0x553300,
        emissiveIntensity: 0.6
      });

      garlandMesh = new THREE.Mesh(tubeGeo, garlandMat);
      garlandMesh.renderOrder = 2;
      mainGroup.add(garlandMesh);
    }

    function updateGarland(dt) {
      if (!garlandMesh) return;
      const t = clock.elapsedTime;

      // shimmer nhẹ (kim tuyến)
      garlandMesh.material.emissiveIntensity = 0.55 + 0.25 * Math.sin(t * 2.6);

      // xoay cực nhẹ
      garlandMesh.rotation.y += 0.05 * dt;
    }

    // ------- Upload -------
    function handleImageUpload(e) {
      const files = e.target.files;
      if (!files || !files.length) return;

      Array.from(files).forEach(f => {
        if (!f.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          new THREE.TextureLoader().load(ev.target.result, (t) => {
            t.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(t);
          });
        };
        reader.readAsDataURL(f);
      });

      closeMenu();
    }

    // ------- Menu -------
    function openMenu(){ menuPanel.classList.add('open'); menuBackdrop.classList.add('open'); }
    function closeMenu(){ menuPanel.classList.remove('open'); menuBackdrop.classList.remove('open'); }
    function toggleMenu(){ menuPanel.classList.contains('open') ? closeMenu() : openMenu(); }

    // ------- Webcam / Mediapipe -------
    async function initMediaPipe() {
      if (!window.isSecureContext) throw new Error("Webcam needs HTTPS");

      videoEl = document.getElementById('webcam');

      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
      );

      handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
          delegate: "GPU"
        },
        runningMode: "VIDEO",
        numHands: 1
      });

      const constraints = { video: { width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 30 } } };
      streamRef = await navigator.mediaDevices.getUserMedia(constraints);
      videoEl.srcObject = streamRef;
      await videoEl.play();

      mediaReady = true;
      webcamStatus.textContent = "Webcam: ON";
      debugInfo.textContent = "Show hand...";
      webcamPill.style.display = "flex";
      webcamState.textContent = "ON";

      requestAnimationFrame(predictWebcam);
    }

    function stopWebcamHard(){
      STATE.flags.webcam = false;
      mediaReady = false;
      webcamState.textContent = "OFF";
      webcamStatus.textContent = "Webcam: OFF";
      debugInfo.textContent = "Closed";
      webcamPill.style.display = "none";

      if (streamRef) {
        streamRef.getTracks().forEach(t => t.stop());
        streamRef = null;
      }
      if (videoEl) {
        videoEl.pause();
        videoEl.srcObject = null;
      }
    }

    function predictWebcam(){
      if (!STATE.flags.webcam || !mediaReady || !handLandmarker || !videoEl) return;

      if (videoEl.currentTime !== lastVideoTime) {
        lastVideoTime = videoEl.currentTime;
        const result = handLandmarker.detectForVideo(videoEl, performance.now());
        processGestures(result);
      }
      requestAnimationFrame(predictWebcam);
    }

    function processGestures(result) {
      if (result.landmarks && result.landmarks.length > 0) {
        STATE.hand.detected = true;
        const lm = result.landmarks[0];
        STATE.hand.x = (lm[9].x - 0.5) * 2;
        STATE.hand.y = (lm[9].y - 0.5) * 2;

        const thumb = lm[4];
        const index = lm[8];
        const wrist = lm[0];
        const middleMCP = lm[9];

        const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
        if (handSize < 0.02) return;

        const tips = [lm[8], lm[12], lm[16], lm[20]];
        let avgTipDist = 0;
        tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
        avgTipDist /= 4;

        const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
        const extensionRatio = avgTipDist / handSize;
        const pinchRatio = pinchDist / handSize;

        debugInfo.textContent = `Ext:${extensionRatio.toFixed(2)} Pinch:${pinchRatio.toFixed(2)} Mode:${STATE.mode}`;

        if (extensionRatio < 1.5) {
          STATE.mode = 'TREE';
          STATE.focusTarget = null;
        } else if (pinchRatio < 0.35) {
          if (STATE.mode !== 'FOCUS') {
            STATE.mode = 'FOCUS';
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
          }
        } else if (extensionRatio > 1.7) {
          STATE.mode = 'SCATTER';
          STATE.focusTarget = null;
        }
      } else {
        STATE.hand.detected = false;
        debugInfo.textContent = "No hand";
      }
    }

    // ------- Events -------
    function setupEvents(){
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
      });

      document.getElementById('file-input').addEventListener('change', handleImageUpload);
      document.getElementById('folder-input').addEventListener('change', handleImageUpload);

      menuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
      menuBackdrop.addEventListener('click', closeMenu);
      window.addEventListener('click', closeMenu);
      menuPanel.addEventListener('click', (e) => e.stopPropagation());

      document.getElementById('btn-snow').addEventListener('click', () => {
        STATE.flags.snow = !STATE.flags.snow;
        snowState.textContent = STATE.flags.snow ? "ON" : "OFF";
      });

      document.getElementById('btn-reset').addEventListener('click', () => resetView());

      document.getElementById('btn-ui-toggle').addEventListener('click', () => toggleUI());

      document.getElementById('btn-webcam-toggle').addEventListener('click', async () => {
        if (STATE.flags.webcam) { stopWebcamHard(); closeMenu(); return; }
        try {
          STATE.flags.webcam = true;
          await initMediaPipe();
        } catch (e) {
          STATE.flags.webcam = false;
          webcamState.textContent = "OFF";
          alert("Webcam cần HTTPS. Hãy chạy trên GitHub Pages / domain https.");
        }
        closeMenu();
      });

      document.getElementById('btn-webcam-close').addEventListener('click', stopWebcamHard);

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'h') toggleUI();
        if (k === 'r') resetView();
        if (k === 'escape') closeMenu();
      });
    }

    function toggleUI(){
      STATE.flags.uiHidden = !STATE.flags.uiHidden;
      document.getElementById('ui-layer').classList.toggle('ui-hidden', STATE.flags.uiHidden);
      closeMenu();
    }

    function resetView(){
      STATE.mode = 'TREE';
      STATE.focusTarget = null;
      STATE.rotation.x = 0;
      STATE.rotation.y = 0;
      closeMenu();
    }

    // ------- Animate -------
    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();

      if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
        const targetRotY = STATE.hand.x * Math.PI * 0.9;
        const targetRotX = STATE.hand.y * Math.PI * 0.25;
        STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
        STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
      } else {
        if (STATE.mode === 'TREE') {
          STATE.rotation.y += 0.3 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
        } else {
          STATE.rotation.y += 0.1 * dt;
        }
      }

      mainGroup.rotation.y = STATE.rotation.y;
      mainGroup.rotation.x = STATE.rotation.x;

      particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));

      updateFairyLights(dt);
      updateGarland(dt);
      updateSnow();

      composer.render();
    }

    init();
  </script>
